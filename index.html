<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navigation_bar">
        <img src="./Assets/Logo.svg">
    </nav>
    <div class="body_bar">
        <div class="modal">
            <h2 class="add"><u>Add the Task</u></h2>
        <form>
            <input type="text" placeholder="Enter TODO Title" name="title" class="title" required>
            <input type="date" name="date" class="adjust" required>
            <select class="adjust">
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select> 
            <button>Add<i class="fa-regular fa-plus"></i></button>
        </form>
        <form class="section1">
            <label for="title" class="font_style">Filter By Status</label>
            <select name="status" style="height: 20px; background-color: #242424; border: 1px solid white; border-radius: 10px; color: white;">
                <option>All</option>
                <option>TODO</option>
                <option>Inprogress</option>
                <option>Done</option>
            </select>
            <label for="priority" class="font_style">Filter By Priority</label>
            <select name="priority" style="height: 20px; height: 20px; background-color: #242424; border: 1px solid white; border-radius: 10px; color: white;">
                <option>All</option>
                <option>Low</option>
                <option>Medium</option>
                <option>High</option>
            </select>
        </form>
       </div>
    </div>
    <div class="container">
        <div class="todo">
            <div class="pointer1">
                <span>To-do List</span>
                <span id="digit">0</span>
            </div>
            <div class="pointer2">
                <span>High Priority</span>
                <span>0</span>
            </div>
        </div>
        <br>
        <div class="Inprogress"></div>
        <div class="Done"></div>
    </div>
</body>
</html>
